<html >
  <head>
    <link type="text/css" rel="stylesheet" href="https://platform.twitter.com/css/tweet.3a5bba37d8a97ff1a6185653efe28c38.light.ltr.css">
  </head>

  <body>
    <div class="EmbeddedTweet">
      <div class="EmbeddedTweet-tweet">
        <blockquote class="Tweet h-entry js-tweetIdInfo subject  is-deciderHtmlWhitespace">
          <div class="Tweet-header u-cf">
            <div class="Tweet-brand u-floatRight">
              <span class="u-hiddenInNarrowEnv">
                <a class="FollowButton follow-button profile" >
                  <span class="FollowButton-bird">
                    <div class="Icon Icon--twitter "></div>
                  </span>フォローする
                </a>
              </span>
            </div>
            <div class="TweetAuthor " >
              <a class="TweetAuthor-link Identity u-linkBlend">
                <span class="TweetAuthor-avatar Identity-avatar">
                  <!-- アイコン -->
                  <img class="Avatar" src="matui.jpg">
                </span>
                <!-- ユーザー名 -->
                <span class="TweetAuthor-name Identity-name customisable-highlight" >Revin</span>
                <div class="Icon Icon--verified "></div>
                <!-- @user -->
                <span class="TweetAuthor-screenName Identity-screenName">@rev84</span>
              </a>
            </div>
          </div>
          <div class="Tweet-body e-entry-content" >
            <!-- 本文 -->
            <p class="Tweet-text e-entry-title" dir="ltr" lang="ja">うんこぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶりぶり</p>
            <div class="Tweet-metadata dateline">
              <a class="u-linkBlend u-url customisable-highlight long-permalink">
                <!-- 時刻 -->
                <time class="dt-updated">1145年1月4日 08:10</time>
              </a>
            </div>
            <ul class="Tweet-actions"  >
              <li class="Tweet-action">
                <a class="TweetAction TweetAction--reply web-intent" >
                  <div class="Icon Icon--reply TweetAction-icon" ></div>
                  <span class="TweetAction-stat" aria-hidden="true">19</span>
                </a>
              </li>
              <li class="Tweet-action">
                <a class="TweetAction TweetAction--retweet web-intent" >
                  <div class="Icon Icon--retweet TweetAction-icon" ></div>
                  <!-- リツイート数 -->
                  <span class="TweetAction-stat" aria-hidden="true">19</span>
                </a>
              </li>
              <li class="Tweet-action">
                <a class="TweetAction TweetAction--heart web-intent" >
                  <div class="Icon Icon--heart TweetAction-icon"></div>
                  <!-- お気に入り -->
                  <span class="TweetAction-stat" aria-hidden="true">19</span>
                </a>
              </li>
            </ul>
          </div>
        </blockquote>
      </div>
    </div>
  </body>
</html>
